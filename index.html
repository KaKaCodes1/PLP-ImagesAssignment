<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hub(Image Practice)</title>
    <link rel="stylesheet" href="Styles\mycss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">  
    
</head>
<body>
    <div class="container">
        <div class="imgholder">
            <a href="https://www.rapidtables.com/convert/number/index.html" target="_blank" title="Visit number conversion calculator">
            <img src="images\matrix-3109378.jpg" alt="The tech pic" class="techpic">
            </a>
        </div>
        <div class="contentholder">
            <h1>Welcome to Hamisi's Tech Hub. Click the links below to explore!</h1>
            <ul>
            <li><a href="#Nature Gallery" title="Go to the nature gallery"><h2>üçÄExplore our nature gallery</h2></a></li>
            <li><a href="#Tech Cafe" title="Go to the Tech Cafe"><h2>üòãExplore our menu for our Tech Cafe</h2></a></li>
            </ul>
        </div>
    </div>
    <div class="container2">
        <h1 id="Nature Gallery">Explore our Nature Gallery</h1>
        <div class="gallery">
                <figure class="picholder">
                    <a href="https://artincontext.org/famous-tree-paintings/" target="_blank" title="See More famous tree paintings">
                    <img src="images\tree-7617239.jpg" alt="A picture of a tree" class="naturepic">
                    </a>
                    <figcaption><b>Hamisi's Tree art</b></figcaption>
                    </figure>
           
                <figure class="picholder">
                    <a href="https://artincontext.org/famous-tree-paintings/" target="_blank" title="See More famous tree paintings">
                    <img src="images\tree-7617245.jpg" alt="A picture of a tree" class="naturepic">
                    </a>
                    <figcaption><b>Gatura's lone tree art</b></figcaption>
                    </figure> 

                <figure class="picholder">
                    <a href="https://artincontext.org/famous-tree-paintings/" target="_blank" title="See More famous tree paintings">
                    <img src="images\tree-8603047.jpg" alt="A picture of a tree" class="naturepic">
                    </a>
                    <figcaption><b>Juma's depiction of mother nature</b></figcaption>
                    </figure>

        </div>
    </div>
    <div class="container2">
        <h1 id="Tech Cafe">Tech Cafe Menu</h1>
        <div class="gallery">
            <figure class="picholder">
                <a href="https://en.wikipedia.org/wiki/Full_breakfast" target="_blank" title="Learn about the English Breakfast">
                <img src="images\breakfast.jpeg" alt="A picture of a breakfast" class="foodpic">
                </a>
                <figcaption><b>Our Breakfast</b></figcaption>
                </figure>
       
            <figure class="picholder">
                <a href="https://en.wikipedia.org/wiki/Lunch" target="_blank" title="Learn more about lunch">
                <img src="images\lunch.jpeg" alt="A picture of a lunch buffet" class="foodpic">
                </a>
                <figcaption><b>Lunch Buffet</b></figcaption>
                </figure> 

            <figure class="picholder">
                <a href="https://en.wikipedia.org/wiki/Dessert" target="_blank" title="Learn more about desserts">
                <img src="images\dessert.jpeg" alt="A picture of a dessert buffet" class="foodpic">
                </a>
                <figcaption><b>Dessert Buffet</b></figcaption>
                </figure>

    </div>
    </div>

</body>
</html>
